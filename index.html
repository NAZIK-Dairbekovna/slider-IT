<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | IT companies</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: linear-gradient(229.99deg, #830202 -26%, #bd0c0cc5 145%);
          "
        >
            <h1>Tesla</h1>
            <h5 style="text-align: center">We won’t stop until there are only electric cars on the roads</h5>
        </div>
        <div
                style="
            background: linear-gradient(229.99deg, #0b3360 -26%, #0d0a2ac5 145%);
          "
        >
            <h1>Apple</h1>
            <p>Think Different</p>
        </div>
        <div
                style="
            background: linear-gradient(215.32deg, #7bd731 -1%, #d91c1c 124%);
          "
        >
            <h1>Microsoft</h1>
            <p>Be what`s next</p>
        </div>
        <div
                style="
            background: linear-gradient(221.87deg, #0a44a8 1%, #1550d0 128%);
          "
        >
            <h1>Meta</h1>
            <p>Reflect its focus on building the metaverse</p>
        </div>
        <div
                style="
            background: linear-gradient(220.16deg, #d8c70a -8%, #eed059 138%);
          "
        >
            <h1>Google</h1>
            <ul>
                <li>Don’t be evil</li>
                <li>Do the right thing</li>
                <li>Organize the World’s Information</li>
            </ul>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1646627927874-be8c13d0ae1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1665799871677-f1fd17338b43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=814&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1662947036644-ecfde1221ac7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1585184394271-4c0a47dc59c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1612810806695-30f7a8258391?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>


<script src="./app.js"></script>
</body>
</html>
